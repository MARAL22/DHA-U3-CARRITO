<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Catalogo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let product of products " style="padding-bottom: 20px; margin-top: 10px">
        <img style="width: 100%" src="{{ product.photo }}">
        <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <ion-card-subtitle>{{product.description}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <div>
                <div>
                    <ion-chip color="primary">
                        <ion-label>{{product.price |currency}}</ion-label>
                    </ion-chip>
                </div>
            </div>

            <ion-fab vertical="top" horizontal="end">
                <ion-fab-button>
                    <ion-icon name="add"></ion-icon>
                </ion-fab-button>
                <ion-fab-list side="top">
                    <ion-fab-button color="secondary" (click)="addToCart(product)">
                        <ion-icon name="cart"></ion-icon>
                    </ion-fab-button>
                </ion-fab-list>
            </ion-fab>
        </ion-card-content>
    </ion-card>
</ion-content>
